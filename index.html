<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
   <div class="para">
     <P style="color:red; text-align: center; padding-top:10px;">Buy instahack Activation Key price 15 USD</p>
   </div>
   <div id="smart-button-container">
      <div style="text-align: center;">
         <div id="paypal-button-container"></div>
      </div>
   </div>
   <script src="https://www.paypal.com/sdk/js?client-id=ATaL99dZ24zfjwB2pc7bqDZzaJOeKN5Gh2HLbL9D5xMjfICK_61zMET8u2TACqkYdceXrLAemd5NURmj&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
   <script>
      function initPayPalButton() {
         paypal.Buttons({
            style: {
               shape: 'rect',
               color: 'blue',
               layout: 'vertical',
               label: 'paypal',
   
            },
   
            createOrder: function(data, actions) {
               return actions.order.create({
                  purchase_units: [{ "description": "Activation key of instahack", "amount": { "currency_code": "USD", "value": 16.01, "breakdown": { "item_total": { "currency_code": "USD", "value": 1 }, "shipping": { "currency_code": "USD", "value": 15 }, "tax_total": { "currency_code": "USD", "value": 0.01 } } } }]
               });
            },
   
            onApprove: function(data, actions) {
               return actions.order.capture().then(function(orderData) {
   
                  // Full available details
                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
   
                  // Show a success message within this page, e.g.
                  const element = document.getElementById('paypal-button-container');
                  element.innerHTML = '';
                  element.innerHTML = '<h3>Thank you for your payment!</h3>';
   
                  // Or go to another URL:  actions.redirect('thank_you.html');
   
               });
            },
   
            onError: function(err) {
               console.log(err);
            }
         }).render('#paypal-button-container');
      }
      initPayPalButton();
   </script>
</body>
</html>
